<html>

<head>
    <title>audioBLAST! Recordings</title>
    <link href="https://cdn.audioblast.org/tabulator/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.audioblast.org/tabulator/dist/js/tabulator.min.js"></script>
</head>

<body>


    <div id="data-table"></div>

</body>

<script>

var tabletabulator = new Tabulator("#data-table", {
          columns:[{"title":"source","field":"source","headerFilter":"input"},{"title":"id","field":"id","headerFilter":"input"},{"title":"name","field":"name","headerFilter":"input"},{"title":"taxon","field":"taxon","headerFilter":"input"},{"title":"filename","field":"filename","headerFilter":"input"},{"title":"author","field":"author","headerFilter":"input"},{"title":"post_date","field":"post_date"},{"title":"human_size","field":"human_size"},{"title":"bytes","field":"bytes","headerFilter":"range"},{"title":"mime","field":"mime","headerFilter":"input"},{"title":"recording_type","field":"recording_type","headerFilter":"input"},{"title":"date","field":"date"},{"title":"time","field":"time"},{"title":"duration","field":"duration"}],
          
          height:"100%",
          
          ajaxURL:"https://api.audioblast.org/data/recordings/",
          ajaxParams:{page_size:25},
          progressiveLoad:"scroll",
          
          filterMode:"remote",
          
          paginationDataSent:{
            "size":"page_size",
          }
        });


</script>
</html>
